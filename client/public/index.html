<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Dashboard</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.2/css/bulma.min.css" />
</head>

<body>
  <div id="app">
    <navbar :items="navbar.items">
      <div class="title is-3">
        Dashboard
      </div>
    </navbar>
    <section style="margin-top: 2cm;" class="container is-fluid">
      <div v-if="user">
        <router-view></router-view>
      </div>
      <div v-else>
        <login></login>
      </div>
    </section>
  </div>

  <section>
    <footer class="footer">
      <div class="container is-fluid">
        <div class="content">
          <p>
            <a class="icon" href="https://github.com/vzhong/dashboard">
              <i class="fa fa-github"></i>
            </a>
            <strong>Dashboard</strong> by <a href="http://victorzhong.com">Victor Zhong</a>
          </p>
        </div>
      </div>
      <!--Firebase-->
      <script src="https://www.gstatic.com/firebasejs/3.6.9/firebase.js"></script>

      <!--Vue-->
      <script src="https://unpkg.com/vue/dist/vue.js"></script>
      <!--Vue Router-->
      <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
      <!--VueFire-->
      <script src="https://unpkg.com/vuefire/dist/vuefire.js"></script>
      <!--Vuex-->
      <script src="https://unpkg.com/vuex"></script>

      <!-- Plotly -->
      <script type="text/javascript" src="https://cdn.plot.ly/plotly-latest.min.js"></script>

      <!-- Local -->
      <script src="components/notification.js"></script>
      <script src="components/navbar.js"></script>
      <script src="components/grid.js"></script>

      <script src="components/event.js"></script>
      <script src="components/experiment_listing.js"></script>
      <script src="components/plot.js"></script>
      <script src="components/detailed.js"></script>
      <script src="components/experiment_listings.js"></script>
      <script src="components/login.js"></script>

      <script src="home.js"></script>
      <script src="main.js"></script>
    </footer>
  </section>

</html>
